<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rockey Burgers | Careers</title>
    <link href="https://fonts.googleapis.com/css?family=Aleo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href='careersstyle.css' rel='stylesheet' type='text/css'>
</head>
<body>
<nav>
    <ul class='navbartop'>
        <li><a href='../index.html'>Home</a></li>
        <li><a href='../Menu/menu.html'>Menu</a></li>
        <li><a href='../Locations/loc.html'>Locations</a></li>
        <li><a href='../Careers/careers.html'>Jobs</a></li>
    </ul>
    <div class='navbarsocial'>
        <a href='http://www.twitter.com/keyburgers' target='_blank'><i class="fab fa-twitter-square"></i></a>
        <a href='http://www.facebook.com/keyburgers' target='_blank'><i class="fab fa-facebook-square"></i></a>
    </div>
</nav>
<div class='container'>
    <div class='top'>Jobs</div>
    <div class='main'>
        <div class='header'>Join our great team!</div>
        <div class='forms'>
            <form class='name'>
                <input id='first' type="text" name="firstname" placeholder='First'>
                <input id='last' type="text" name="lastname" placeholder='Last'>
            </form>
            <form class='address'>
                <input id='street' type='text' name='address' placeholder='Address'>
                <input id=street2' type='text' name='address2' placeholder='Address line 2'>
            </form>
            <form class='citystate'>
                <input id='city' type='text' name='city' placeholder='City'>
                <select class='state'>
                    <option value="ST">State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
                <form class='zipcode'>
                    <input id='zipcode' type='number' name='zipcode' placeholder='Zip code'>
                </form>
            </form>
            <form class='contact'>
                <input id='number' type='number' name='phone' placeholder='Phone'>
                <input id='email' type='email' name='email' placeholder='Email'>
            </form>
            <div class='workhistory'>
                <div class='worktitle'>Work History</div>
                <div class='workdesc'>Tell us about your last two jobs. What did you do? Who did you work
                    for? How long were you there?
                </div>
                <div class='workform'>
                    <textarea id='job1' placeholder='Description' rows="8" cols="50"></textarea>
                    <textarea id='job2' placeholder='Description' rows='8' cols='50'></textarea>
                </div>
            </div>
            <div class='availabletitle'>Availability</div>
            <div class='bottom'>
                <div class='available'>
                    <form>
                        <div class='check'><input type="checkbox" name="daytime" value="Daytime"> Daytime<br></div>
                        <div class='check'><input type="checkbox" name="evenings" value="Evenings"> Evenings<br></div>
                        <div class='check'><input type="checkbox" name="anytime" value="Anytime"> Anytime<br></div>
                    </form>
                </div>
                <div class='submit'>
                    <button id='btn' type='button'>Apply</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
